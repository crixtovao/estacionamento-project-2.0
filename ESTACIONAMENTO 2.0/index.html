<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Estacionamento</title>
    <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class=container>
    <div>
      <h1>Estacionamento</h1>
    </div>  
  </section>

  <section class=container>
    <input type="text" id="veiculo" placeholder="digite o modelo do veiculo" autocomplete="off">
    <input type="text" id="placa" placeholder="digite a placa do veiculo" autocomplete="off">
    <button class=enviar-botao id="enviar">Registrar</button>
  </section>

  <table class=container>
    <thead>
      <tr>
        <th>Veiculo</th>
        <th>Placa</th>
        <th>Horario</th>
        <th>Acoes</th>
      </tr>
    </thead>
      <tbody id="garage"></tbody>
  </table>

</body>
<script src="./js/script.js"></script>
</html>
